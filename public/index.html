  <script>

  function isValidEmail(email)
  {
      email = email.trim();
      if (email.length > 64)
      {
        return false;
      }
      else
      {
        return email.search(/^[a-z0-9!#$%&'*+\/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+\/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/) != -1;
      }
  };


  function formatEmail()
  {
    var inputPersonalized = document.getElementById("inputPersonalized").value;

    var inputDomain = document.getElementById("inputDomain").value;
    var combined = inputPersonalized + "@" + inputDomain;
    if(isValidEmail(combined))
    {
      document.getElementById("resultText").innerHTML = "Success! This is a valid email! Send this person an email here!";
      document.getElementById("successLink").innerHTML = combined;
      document.getElementById("successLink").href = "mailto:" + combined;
    }
    else
    {
      document.getElementById("resultText").innerHTML = "Not a valid email!";
      document.getElementById("successLink").innerHTML = "";
      document.getElementById("successLink").href = "";
    }
  }

	/**
	*Test function foo.

	function callFoo()
	{

  	if(input === "")

  		alert("Enter a string to check if it's equal to baz");
  	}
		else
		{
  		alert(foo(input));
  	}
	}

	/**
	*Test function foo2
	*@param {string} bar - The string input
	*@return {boolean} bar === "baz" - TestxD
	*/
  function foo(bar)
	{
   	return bar === "baz";
  }
